# Pandoc --defaults shared between Manubot output formats.
# See documentation at https://github.com/jgm/pandoc/issues/5990
# and https://pandoc.org/MANUAL.html#default-files
from: markdown
to: latex
output-file: output/manuscript.tex
filters:
- pandoc-fignos
- pandoc-eqnos
- pandoc-tablenos
- pandoc-manubot-cite
wrap: preserve
number-sections: true
# a list of offsets at each heading level
number-offset: [0,0,0,0,0,0]
# offset Manubot's use of level-1 headings for the title only
shift-heading-level-by: -1
standalone: true
#template: https://raw.githubusercontent.com/sachsmc/pandoc-journal-templates/master/amstat/amstat.latex
template: https://raw.githubusercontent.com/Wandmalfarbe/pandoc-latex-template/master/eisvogel.tex
#template: https://raw.githubusercontent.com/jakobib/pandoc-acm-templates/master/shortpaper.latex
cite-method: natbib
