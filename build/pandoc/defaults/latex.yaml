# Pandoc --defaults shared between Manubot output formats.
# See documentation at https://github.com/jgm/pandoc/issues/5990
# and https://pandoc.org/MANUAL.html#default-files
from: markdown
to: latex
output-file: output/manuscript.tex
filters:
- pandoc-fignos
- pandoc-eqnos
- pandoc-tablenos
- pandoc-manubot-cite
wrap: preserve
shift-heading-level-by: -2
standalone: true
template: https://gist.githubusercontent.com/mprobson/f339cfdf0f1d0de6ff6b258a852e4bb4/raw/8173343ecc4851bdd28c4bd1423af618b682da6e/acm-pandoc-conf.tex
cite-method: natbib
